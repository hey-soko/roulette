<script>

    function playTickSound() {
        if (!soundEnabled || !audioContext) return;
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 1200 + Math.random() * 200;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.03);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.03);
    }

    function playWinSound() {
        if (!soundEnabled || !audioContext) return;
        
        // Casino win sound - ascending notes
        const notes = [392, 523.25, 659.25, 783.99, 1046.50]; // G4, C5, E5, G5, C6
        
        notes.forEach((freq, i) => {
            setTimeout(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'triangle';
                
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);

    function toggleSound() {

    // Elements

    // Drag and Drop

    function handleDrop(e, index) {
        e.preventDefault();

    function renderItemsList() {
        itemsList.innerHTML = '';
        items.forEach((item, index) => {
            const row = document.createElement('div');

            let imgPreview = `<div class="w-9 h-9 rounded-full bg-black/50 flex items-center justify-center text-yellow-600 font-bold text-xs border border-yellow-600/30">üì∑</div>`;
            
            if (item.imgObj) {

                </div>
                <label class="cursor-pointer hover:opacity-80 transition-opacity hover:scale-110" title="–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–æ—Ç–æ">

                <button onclick="removeItem(${index})" class="text-yellow-600/50 hover:text-red-500 px-1 text-xl font-bold transition-colors hover:scale-110">√ó</button>

    function addItem() {
        const color = flatColors[items.length % flatColors.length];
        items.push({ id: Date.now(), text: `–ù–æ–≤–∏–π ${items.length + 1}`, color: color, weight: 1, image: null, imgObj: null });
        renderItemsList();
        drawWheel();
    }

    function removeItem(index) {
        if (items.length <= 1) return;
        items.splice(index, 1);
        renderItemsList();
        drawWheel();
    }

    function updateItem(index, field, value) {
        if (field === 'weight') value = parseFloat(value) || 1;
        items[index][field] = value;
        if(field !== 'image') drawWheel();
    }

    function handleImageUpload(index, input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                items[index].image = e.target.result;
                const img = new Image();
                img.onload = () => {
                    items[index].imgObj = img;
                    drawWheel();
                };
                img.src = e.target.result;
                renderItemsList();
            }
            reader.readAsDataURL(file);
        }
    }

    function getTotalWeightSingleSet() {
        return items.reduce((sum, item) => sum + item.weight, 0);
    }

    function drawWheel() {
        if (!canvas.getContext) return;
        
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;
        const radius = width / 2 - 20;

        ctx.clearRect(0, 0, width, height);
        
        const multiplier = parseInt(multiplierInput.value) || 1;
        const totalWeightOneSet = getTotalWeightSingleSet();
        const totalWeightAll = totalWeightOneSet * multiplier;
        
        if (totalWeightAll === 0) return;

        let startAngle = 0;

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(currentRotation * Math.PI / 180);

        // Outer ring decoration
        ctx.beginPath();
        ctx.arc(0, 0, radius + 5, 0, Math.PI * 2);
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 3;
        ctx.stroke();

        for (let m = 0; m < multiplier; m++) {
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const sliceAngle = (item.weight / totalWeightAll) * 2 * Math.PI;
                const endAngle = startAngle + sliceAngle;

                // Draw sector
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                
                // Gradient for sector
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius);
                gradient.addColorStop(0, lightenColor(item.color, 40));
                gradient.addColorStop(0.3, lightenColor(item.color, 20));
                gradient.addColorStop(0.7, item.color);
                gradient.addColorStop(1, darkenColor(item.color, 30));
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Gold border between sectors
                ctx.strokeStyle = "#ffd700";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Text and image
                ctx.save();
                const angleMid = startAngle + sliceAngle / 2;
                ctx.rotate(angleMid);
                
                ctx.fillStyle = "#ffd700";
                ctx.font = multiplier > 2 ? "bold 14px 'Cinzel', serif" : "bold 18px 'Cinzel', serif";
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.shadowColor = "rgba(0,0,0,0.8)";
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;

                const contentRadius = radius - 30;

                if (item.imgObj) {
                    const imgSize = multiplier > 2 ? 45 : 70;
                    const imgDist = contentRadius - (multiplier > 2 ? 30 : 45); 

                    if (item.text.trim() !== "") {
                        ctx.font = multiplier > 2 ? "bold 11px 'Cinzel', serif" : "bold 14px 'Cinzel', serif";
                        ctx.fillText(item.text, imgDist - (multiplier > 2 ? 30 : 45), 0);
                    }

                    ctx.translate(imgDist, 0); 
                    ctx.rotate(Math.PI / 2);

                    // Gold border for image
                    ctx.beginPath();
                    ctx.arc(0, 0, imgSize / 2 + 3, 0, Math.PI * 2);
                    ctx.fillStyle = "#ffd700";
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(0, 0, imgSize / 2, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.save(); 
                    ctx.clip();
                    ctx.drawImage(item.imgObj, -imgSize/2, -imgSize/2, imgSize, imgSize);
                    ctx.restore();
                } else {
                    ctx.fillText(item.text, contentRadius - 25, 0);
                }

                ctx.restore();
                startAngle += sliceAngle;
            }
        }

        // Inner decorative ring
        ctx.beginPath();
        ctx.arc(0, 0, 55, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fill();
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.restore();
    }

    function lightenColor(color, percent) {
        const num = parseInt(color.replace('#', ''), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.min(255, (num >> 16) + amt);
        const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
        const B = Math.min(255, (num & 0x0000FF) + amt);
        return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
    }

    function darkenColor(color, percent) {
        const num = parseInt(color.replace('#', ''), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.max(0, (num >> 16) - amt);
        const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
        const B = Math.max(0, (num & 0x0000FF) - amt);
        return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
    }

    function spinWheel() {
        if (isSpinning) return;
        if(items.length < 1) return;

        initAudio();
        isSpinning = true;
        wheelWrapper.classList.add('spinning');
        
        const btn = document.getElementById('main-spin-btn');
        const configPanel = document.getElementById('config-panel');
        
        btn.disabled = true;
        configPanel.classList.add('opacity-30', 'pointer-events-none');
        
        timerContainer.classList.remove('hidden');
        countdownDisplay.classList.remove('pulse-anim');

        const minSpins = 8 + Math.floor(Math.random() * 4);
        const randomDegree = Math.floor(Math.random() * 360);
        const totalDegrees = (minSpins * 360) + randomDegree;
        
        const startRotation = currentRotation;
        const endRotation = startRotation + totalDegrees;
        
        const startTime = performance.now();
        const durationSec = spinDuration;

        let lastTickIndex = -1;

        function animate(currentTime) {
            const elapsed = (currentTime - startTime) / 1000;
            const remaining = Math.max(0, durationSec - elapsed);

            countdownDisplay.innerText = remaining.toFixed(2);
            if (remaining < 3 && remaining > 0) countdownDisplay.classList.add('pulse-anim');
            
            if (elapsed < durationSec) {
                const t = elapsed / durationSec;
                const ease = 1 - Math.pow(1 - t, 4);
                
                const newRotation = startRotation + (endRotation - startRotation) * ease;
                
                // Ticker logic
                const multiplier = parseInt(multiplierInput.value) || 1;
                const totalWeightOneSet = getTotalWeightSingleSet();
                const totalWeightAll = totalWeightOneSet * multiplier;

                const normalizedRot = newRotation % 360;
                let pointerAngle = (270 - normalizedRot) % 360; 
                if (pointerAngle < 0) pointerAngle += 360;

                let currentAngleSum = 0;
                let currentTickGlobalIndex = -1;
                
                for (let m = 0; m < multiplier; m++) {
                    for(let i=0; i<items.length; i++) {
                        const sliceAngleDeg = (items[i].weight / totalWeightAll) * 360;
                        if (pointerAngle >= currentAngleSum && pointerAngle < currentAngleSum + sliceAngleDeg) {
                            currentTickGlobalIndex = (m * items.length) + i;
                            break;
                        }
                        currentAngleSum += sliceAngleDeg;
                    }
                    if (currentTickGlobalIndex !== -1) break;
                }

                if (currentTickGlobalIndex !== lastTickIndex && lastTickIndex !== -1) {
                    pointerBody.style.transform = "rotate(-15deg)";
                    playTickSound();
                    setTimeout(() => {
                        pointerBody.style.transform = "rotate(0deg)";
                    }, 60);
                }
                lastTickIndex = currentTickGlobalIndex;

                currentRotation = newRotation;
                drawWheel();
                requestAnimationFrame(animate);
            } else {
                currentRotation = endRotation % 360;
                drawWheel();
                isSpinning = false;
                wheelWrapper.classList.remove('spinning');
                
                btn.disabled = false;
                configPanel.classList.remove('opacity-30', 'pointer-events-none');
                timerContainer.classList.add('hidden');
                
                determineWinner(currentRotation);
            }
        }
        requestAnimationFrame(animate);
    }

    function determineWinner(finalRotation) {
        const multiplier = parseInt(multiplierInput.value) || 1;
        const totalWeightOneSet = getTotalWeightSingleSet();
        const totalWeightAll = totalWeightOneSet * multiplier;

        const normalizedRotation = finalRotation % 360;
        let pointerAngle = (270 - normalizedRotation) % 360; 
        if (pointerAngle < 0) pointerAngle += 360;
        
        const pointerRad = pointerAngle * (Math.PI / 180);
        let currentAngleRad = 0;
        
        let winningItem = null;

        for (let m = 0; m < multiplier; m++) {
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const sliceAngle = (item.weight / totalWeightAll) * 2 * Math.PI;
                
                if (pointerRad >= currentAngleRad && pointerRad < currentAngleRad + sliceAngle) {
                    winningItem = item;
                    break;
                }
                currentAngleRad += sliceAngle;
            }
            if (winningItem) break;
        }

        if (winningItem) {
            showResult(winningItem);
        }
    }

    function showResult(item) {
        playWinSound();
        createConfetti();
        
        winnerText.innerText = item.text || "";
        
        let bgImage = null;
        if (item.imgObj) {
            bgImage = item.imgObj.src;
        } else if (item.image) {
            bgImage = item.image;
        }

        if (bgImage) {
            winnerImgContainer.style.backgroundImage = `url('${bgImage}')`;
            winnerImgContainer.classList.remove('hidden');
        } else {
            winnerImgContainer.classList.add('hidden');
        }
        
        resultModal.classList.remove('hidden');
        
        addToHistory(item.text);
    }

    function addToHistory(name) {
        history.unshift({ name, time: new Date().toLocaleTimeString() });
        if (history.length > 10) history.pop();
        localStorage.setItem('roulette_history', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const container = document.getElementById('history-container');
        const list = document.getElementById('history-list');
        
        if (history.length === 0) {
            container.classList.add('hidden');
            return;
        }
        
        container.classList.remove('hidden');
        list.innerHTML = history.map(h => 
            `<span class="bg-red-900/50 border border-yellow-600/30 px-3 py-1 rounded-full text-sm text-yellow-200" title="${h.time}">${h.name}</span>`
        ).join('');
    }

    function clearHistory() {
        history = [];
        localStorage.removeItem('roulette_history');
        renderHistory();
    }

    function closeModal() {
        resultModal.classList.add('hidden');
        clearConfetti();
    }

    // Confetti - casino style (gold, red, black)
    function createConfetti() {
        const container = document.getElementById('confetti-container');
        const colors = ['#ffd700', '#b8860b', '#8b0000', '#dc143c', '#fff', '#ffec8b'];
        const shapes = ['‚óè', '‚óÜ', '‚ô†', '‚ô•', '‚ô£', '‚ô¶', '‚òÖ'];
        
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
            confetti.style.textShadow = '0 0 10px currentColor';
            confetti.innerText = shapes[Math.floor(Math.random() * shapes.length)];
            confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            container.appendChild(confetti);
        }
    }

    function clearConfetti() {
        const container = document.getElementById('confetti-container');
        setTimeout(() => {
            container.innerHTML = '';
        }, 500);
    }

    init();
</script>
